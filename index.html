<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container"><h1/>
    EZIDIGPT 1.0    <h2>جات جيبتي ايزيدي</h2>
        <form id="loginForm">
            <label for="username">نافي هكا طا بى تسجيل گري:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">رمزي طا داي بر:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">درباسي زك ببا</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style/>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 50px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 44px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#error-message {
    color: red;
    margin-top: 10px;
}
</style>

<script/>
document.addEventListener('DOMContentLoaded', function() {
    // تحقق من حالة تسجيل الدخول عند تحميل الصفحة
    const loggedInUser = localStorage.getItem('loggedInUser');
    const users = {
        'user1': { password: '12345', url: 'user1.html' },
        'user2': { password: '23456', url: 'user2.html' },
        'user3': { password: '34567', url: 'user3.html' },
        'user4': { password: '45678', url: 'user4.html' },
        'user5': { password: '56789', url: 'user5.html' }
    };

    if (loggedInUser && users[loggedInUser]) {
        window.location.href = users[loggedInUser].url;
    }
});

document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');

    const users = {
        'user1': { password: '12345', url: 'user1.html' },
        'user2': { password: '23456', url: 'user2.html' },
        'user3': { password: '34567', url: 'user3.html' },
        'user4': { password: '45678', url: 'user4.html' },
        'user5': { password: '56789', url: 'user5.html' }
    };

    if (users[username] && users[username].password === password) {
        // احفظ حالة تسجيل الدخول في Local Storage
        localStorage.setItem('loggedInUser', username);
        window.location.href = users[username].url;
    } else {
        errorMessage.textContent = 'اسم المستخدم أو رمز المرور غير صحيح.';
    }
});

// زر تسجيل الخروج لمسح البيانات من Local Storage
function logout() {
    localStorage.removeItem('loggedInUser');
    window.location.href = 'ezidigpt-login.html'; // إعادة توجيه إلى صفحة تسجيل الدخول
}

</script>
